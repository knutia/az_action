# File: .github/workflows/workflow.yml

on:
  push:
  workflow_dispatch:
   

name: Run Azure Login With a Service Principal Secret

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Uncover secret
      run: echo -n "${{ secrets.AZURE_CREDENTIALS }}" | xxd -ps

    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show
